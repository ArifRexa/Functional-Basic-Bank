<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>Bank Page</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body>
    <h1 class="text-6xl text-center my-8 ">Main <span class="text-purple-700">Balance!!!</span> </h1>

    <section>

        <div class="grid lg:grid-cols-3 grid-cols-1 gap-4 w-3/4 mx-auto w-3/4 text-white">
            <div class="bg-green-300 p-20  rounded-xl ">
                <h4 class="text-2xl">Deposit</h4>
                <h3 class="text-4xl mt-4" >$ <span id="present-deposit">00</span> </h3>

            </div>
            <div class="bg-blue-300 p-20  rounded-xl">
                <h4 class="text-2xl">Withdraw</h4>
                <h3 class="text-4xl mt-4">$ <span id="present-withdraw">00</span> </h3>

            </div>
            <div class="bg-yellow-300 p-20  rounded-xl">
                <h4 class="text-2xl">Balance</h4>
                <h3 class="text-4xl mt-4">$ <span id="present-balance">300</span> </h3>

            </div>
        </div>
    </section>

    <section class="grid lg:grid-cols-2 grid-cols-1 gap-4 w-3/4 mx-auto mt-2 mb-10">
        <div class="bg-purple-400 lg:p-16 p-8 rounded-xl">
            <h4>Deposit Amount</h4>
            <input type="text" name="" id="deposit-box" class="border-2 lg:w-80  w-48 border-blue-900 p-4"
                placeholder="Deposit Amount">
            <button class="bg-purple-800 text-white p-2 rounded-lg font-bold block mt-2" id="deposit-btn">Submit</button>

        </div>
        <div class="bg-indigo-400 lg:p-16 p-8 rounded-xl">
            <h4>Withdraw Amount</h4>
            <input type="text" name="" id="withdraw-box" class="border-2 lg:w-80 w-48 border-blue-900 p-4"
                placeholder="Withdraw Amount">
            <button class="bg-indigo-800 text-white p-2 rounded-lg font-bold block mt-2" id="withdraw-btn">Submit</button>

        </div>

    </section>


    <script src="js/bankPage.js"></script>

</body>

</html>
